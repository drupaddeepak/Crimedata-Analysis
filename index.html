<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Survey</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Mental Health Survey</h1>
    </header>
    <main>
        <form action="/submit" method="POST" class="formss">
            <div id="centers">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" hidden>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
            </div>

            <h3>Survey Questions</h3>

            <label for="q1">How often do you feel you are not capable or doubt your abilities?</label><br>
            <select id="q1" name="q1" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q2">Do you avoid answering questions in class because you fear being judged, even if you know the answer?</label><br>
            <select id="q2" name="q2" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q3">Do you find it difficult to speak up and share your opinions in group discussions?</label><br>
            <select id="q3" name="q3" required>
                <option value="" hidden>Select...</option>
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neutral</option>
                <option value="4">Agree</option>
                <option value="5">Strongly Agree</option>
            </select><br>

            <label for="q4">Do you often feel isolated or alone?</label><br>
            <select id="q4" name="q4" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q5">Do you find it difficult to focus during exams?</label><br>
            <select id="q5" name="q5" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q6">How often do you feel like you don't have anyone to talk about your problems?</label><br>
            <select id="q6" name="q6" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q7">Do you have trouble sleeping due to stress and overthinking?</label><br>
            <select id="q7" name="q7" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>

            <label for="q8">How often do you feel like your stress is affecting your daily life?</label><br>
            <select id="q8" name="q8" required>
                <option value="" hidden>Select...</option>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
